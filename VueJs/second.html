<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.js</title>
    <script type="text/javascript" src="vue.js"></script>
</head>
<body>
    <div id="app">
        <p id="p">{{ message }}</p>
        <input id="input" type="text" v-model="message" />
    </div>
</body>

<script type="text/javascript">
    var exampleData={
        message:'hello'
    };
    var vm=new Vue({
        el:'#app',
        data:exampleData
    });
</script>
</html>
