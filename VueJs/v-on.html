<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.js</title>
    <script type="text/javascript" src="vue.js"></script>
</head>
<body>
    <div id="app">
        <p><input type="text" v-model="message"></p>
        <p>
            <button v-on:click="greet">Greet</button>

            <button v-on:click="say('Hi')">Hi</button>
        </p>
    </div>
</body>
<script type="text/javascript">
    var vm=new Vue({
        el:'#app',
        data:{
            message:'Hello'
        },
        methods:{
            greet:function(){
                alert('hello');
            },
            say:function(msg){
                alert(msg);
            }
        }
    });
</script>
</html>
