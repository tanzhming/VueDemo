<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.js</title>
    <link rel="stylesheet" href="demo.css">
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <ul class="pagination">
            <li v-for="n in pageCount">
                <a href="#" v-bind:class="activeNumber=== n ?'active' : ''">{{n}}</a>
            </li>
        </ul>
    </div>
</body>
<script type="text/javascript">
    var vm=new Vue({
        el:'#app',
        data:{
            activeNumber:1,
            pageCount:10
        }
    });
</script>
</html>
