<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.js</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app">
        <fieldset>
            <legend>
                CREATE NEW PERSON
            </legend>
            <div>
                <label>Name:</label>
                <input type="text" v-model="newPerson.name">
            </div>
            <div>
                <label>Age:</label>
                <input type="text" v-model="newPerson.age">
            </div>
            <div>
                <label>Sex:</label>
                <select v-model="newPerson.sex">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div>
                <label></label>
                <button @click="createPerson(newPerson)">Create</button>
            </div>
        </fieldset>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Sex</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="person in people">
                    <td>{{person.name}}</td>
                    <td>{{person.age}}</td>
                    <td>{{person.sex}}</td>
                    <td :class="'text-center'"><button @click="deletePerson($index)">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
<script>
    var vm=new Vue({
        el:'#app',
        data:{
            newPerson:{
                name:'',
                age:0,
                sex:'Male'
            },
            people:[{
                name:'简若宁',
                age:18,
                sex:'Female'
            },{
                name:'简单',
                age:20,
                sex:'Male'
            },{
                name:'Lisa',
                age:25,
                sex:'Female'
            }]
        },
        methods:{
            createPerson:function(newPerson){
                this.people.push(this.newPerson);
                //重置newPerson对象
                this.newPerson={name:'',age:0,sex:Male}
            },
            deletePerson:function(index){
                this.people.splice(index,1);
            }
        }
    });
</script>
</html>
