<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue.js</title>
</head>
<body>
    <dic id="app">
        {{message}}
    </dic>
</body>
<script type="text/javascript" src="vue.js"></script>
<script type="text/javascript">
    var exampleData={
        message:'hello world'
    };
    new Vue({
        el:'#app',
        data:exampleData
    });
</script>
</html>
